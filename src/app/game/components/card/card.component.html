<div class="card">
  <div class="card__content" (click)="toggleFlip()" [@flipState]="flip">
    <div class="card__side card__side--front">
      <img
        src="assets/default-image/letter-m.png"
        alt="card-back"
        class="card__image card__image--back"
      />
    </div>
    <div class="card__side card__side--back">
      <img
        src="{{ card.image }}"
        alt="card-image "
        class="card__image card__image--front"
      />
    </div>
  </div>
</div>
